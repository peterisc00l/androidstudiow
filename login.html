<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

margin: 0;

padding: 0;

box-sizing: border-box;

}

/* Body Style */

body {

font-family: Arial, sans-serif;

background-color: #f4f4f9;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

margin: 0;

}

/* Container Style */

.container {

background-color: white;

padding: 20px;

border-radius: 8px;

box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

width: 100%;

max-width: 400px;

}

/* Header Style */

h1 {

text-align: center;

margin-bottom: 20px;

color: #333;

}

/* Form Style */

form {

display: flex;

flex-direction: column;

}

form label {

margin-bottom: 5px;

font-weight: bold;

}

form input {

padding: 10px;

margin-bottom: 15px;

border: 1px solid #ccc;

border-radius: 4px;

font-size: 16px;

}

form button {

padding: 10px;

border: none;

background-color: #4CAF50;

color: white;

font-size: 16px;

cursor: pointer;

border-radius: 4px;

transition: background-color 0.3s;

}
        form button:hover {

background-color: #45a049;

}

/* Link Style */

a {

color: #007bff;

text-decoration: none;

text-align: center;

margin-top: 10px;

}

a:hover {

text-decoration: underline;

}

/* Flash Messages */

ul {

list-style-type: none;

margin-top: 10px;

padding: 0;

}

ul li {

background-color: #f8d7da;

color: #721c24;

padding: 10px;

border-radius: 4px;

margin-bottom: 10px;

}
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label>Username: </label><input type="text" name="username" required><br>
            <label>Password: </label><input type="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
